<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changuito</title>
</head>
<body>
    <h1>¡Conoce Changuito!</h1>
    <h2>Un sitio que condensa los distintos precios de productos de muchos supermercados</h2>

    <div id="Categories">
        <h3>Categorías</h3>
        <div>
            <fieldset>
                <h4 id="marketID">Almacen</h4>
                <ul id="marketList">
                </ul>
                <button id="btnNewMarket">Agregar producto</button>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <h4 id="drinksID">Bebidas</h4>
                <ul id="drinksList">
                </ul>
                <button id="btnNewDrink">Agregar producto</button>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <h4 id="cleaningID">Limpieza</h4>
                <ul id="cleaningList">
                </ul>
                <button id="btnNewCleaning">Agregar producto</button>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <h4 id="personalCareID">Cuidado personal</h4>
                <ul id="personalCareList">
                </ul>
                <button id="btnNewPersonal">Agregar producto</button>
            </fieldset>
        </div>
            
                <div>
                    <label for="">Producto</label>
                    <input type="text" id="newAlmacenName">
                    <label for="">Marca</label>
                    <input type="text" id="newAlmacenBrand">
                    <label for="">Precio</label>
                    <input type="text" id="newAlmacenPrice">
                    <label for="">Promocion</label>
                    <input type="text" id="newAmacenPromotion">
                </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
